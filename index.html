<div class="modal fade" id="createSection" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Create-A-Deed</h4>
            </div>
            <!--Body-->
            <div class="modal-body">
     
                <br>
                <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input type="text" id="form22" class="form-control">
                    <label for="form42">Deed Title</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-calendar prefix"></i>
                    <input type="Date" id="form32" class="form-control">
                    <label for="form34">Date Start</label>
                </div>
                 <div class="md-form">
                    <i class="fa fa-calendar prefix"></i>
                    <input type="Date" id="form32" class="form-control">
                    <label for="form34">Date End</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-clock prefix"></i>
                    <input type="Time" id="form32" class="form-control">
                    <label for="form34">Time Start</label>
                </div>
                 <div class="md-form">
                    <i class="fa fa-clock prefix"></i>
                    <input type="Time" id="form32" class="form-control">
                    <label for="form34">Time End</label>
                </div>
                 <div class="md-form">
                    <i class="fa fa-clock prefix"></i>
                    <input type="text" id="form32" class="form-control">
                    <label for="form34">Location</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-pencil prefix"></i>
                    <textarea type="text" id="form8" class="sm-textarea"></textarea>
                    <label for="form8">Deed Description</label>
                </div>

                <form>
    <div class="file-field">
        <div class="btn btn-primary">
            <span align="right">Upload Picutre</span>
            <input type="file">
        </div>
        <div class="file-path-wrapper">
           <input class="file-path validate" type="text" placeholder="Upload your file">
        </div>
    </div>
</form>
</div>
               
                <div class="text-xs-center">
                    <button class="btn btn-primary">Submit</button>
                    </div>


            </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>






<div class="modal fade" id="logOutSection" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Log-Out</h4>
            </div>
            <!--Body-->
            <div class="modal-body">
                <h5>Are you sure you want to log out?</h5>
                <br>
                <div class="text-xs-center">
                    <button class="btn btn-info">Yes</button>
              </div>
           </div>
      </div>
  </div>
</div>

  
 
<div class="modal fade" id="loginSection" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Log-In</h4>
            </div>
            <!--Body-->
            <div class="modal-body">
               <!--Email validation-->
<div class="md-form">
    <i class="fa fa-envelope prefix"></i>
    <input type="email" id="form9" class="form-control validate">
    <label for="form9" data-error="wrong" data-success="right">Type your email</label>
</div>

<!--Password validation-->
<div class="md-form">
    <i class="fa fa-lock prefix"></i>
    <input type="password" id="form10" class="form-control validate">
    <label for="form10" data-error="wrong" data-success="right">Type your password</label>
</div>
                <div class="text-xs-center">
                    <button class="btn btn-info">Log-In</button>
              </div>
           </div>
      </div>
  </div>
